<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <style id="style-1-cropbar-clipper">
        .en-markup-crop-options {
            top: 18px !important;
            left: 50% !important;
            margin-left: -100px !important;
            width: 200px !important;
            border: 2px rgba(255, 255, 255, .38) solid !important;
            border-radius: 4px !important;
        }

        .en-markup-crop-options div div:first-of-type {
            margin-left: 0px !important;
        }
    </style>
</head>

<body class=" hasGoogleVoiceExt">

    <div class="container">

        <div class="jumbotron">
            <h1>
                <i class="fa fa-facebook-square" aria-hidden="true"></i> Friend Finder</h1>
            <hr>
            <h2>Answer a few basic questions. </h2>
            <h2>Then find the friend with the greatest compatibility!</h2>
            <br>

            <div>
                <a href="/survey">
                    <button type="button" class="btn btn-lg btn-primary">
                        <h4>
                            <span class="glyphicon glyphicon-list-alt"></span> Go to Survey</h4>
                    </button>
                </a>
            </div>

        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>

</body>

</html>
